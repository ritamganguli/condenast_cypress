autosplit: true
shell: bash
cacheDirectories:
    - node_modules
cacheKey: '{{ checksum "package.json" }}'
concurrency: 5
cypress: true
cypressOps:
    Build: Hyperexecute Cypress automation test
    BuildTags:
        - Hyperexecute-Cypress
    Tags:
        - Hyperexecute
        - Cypress
        - Windows
        - Hybrid
env:
    CYPRESS_CACHE_FOLDER: cypressCache
    LT_SDK_DEBUG: true
    CYPRESS_API_URL: ${{CYPRESS_API_URL}}
globalTimeout: 100
jobLabel:
    - cypress-v12
    - win
    - hybrid
maxRetries: 0
partialReports:
    email:
        to:
            - ritamg@lambdatest.com
    frameworkName: Brand_Repo-Cypress Regression Report
    location: target/surefire-reports/html
    type: html
pre:
    - npm install
    - npm install cypress --save-dev
    - echo $CYPRESS_API_URL
report: true
retryOnFailure: false
runson: linux
testDiscovery:
    # command: node ritam.js 
    command: node ritam.js > ritam.txt && cat ritam.txt
    mode: dynamic
    type: raw
testRunnerCommand: npx cypress run  --spec $test --config video=false --headed --browser=chrome
testSuiteStep: 90
testSuiteTimeout: 90
version: 0.1
